<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phả hệ Dương Danh</title>
  <base href="https://duongtoi88.github.io/duongtoi88/">
  <!-- Nhúng SheetJS để đọc file Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <!-- Nhúng D3.js để vẽ sơ đồ -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Phả hệ Họ Dương Danh ở Quốc Oai</h2>
  
  <!-- Thêm dropdown chọn ID gốc (sẽ được tạo bằng JS) -->
  <div style="margin: 10px;">
    <label for="rootSelector"><b>Chọn ID gốc:</b></label>
    <!-- select sẽ được JS thêm vào -->
  </div>
  
  <div style="margin: 0 10px 10px;">
    <label><input type="checkbox" id="showGirls" style="margin-right: 6px;">Cả Nam & Nữ</label>
  </div>

  <!-- Khu vực hiển thị cây phả hệ -->
  <div id="tree-container"></div>

  <!-- Tooltip vẫn giữ lại để gợi ý khi hover nếu cần -->
  <div id="tooltip" class="tooltip" style="display: none;"></div>
</body>
</html>
